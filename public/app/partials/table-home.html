<div style="height:100%; overflow: auto;">
	<div class="row" style="margin:0px;">
		<jinx-tab></jinx-tab>
		
		<div class="col-md-12">
			<div class="col-md-12" style="margin: 40px 0px;">
				<textarea class="col-md-12" ng-model="sql.current"></textarea>
				<div class="col-md-12">
					<button class="btn btn-default" type="submit" ng-click="sql.run()">Submit</button>
				</div>
			</div>
		</div>

		<div class="col-md-12">
			<div class="table-responsive" style="height:100%;">
				<table class="table table-condensed">
					<tr>
						<th ng-repeat="(key, value) in sql.result.name">{{value}}</th>
						<th style="text-align:right;">action</th>
					</tr>
					<tr ng-repeat="i in sql.getNumber() track by $index">
						<td>{{i}}</td>
						<td ng-repeat="kin in sql.result.data[i] track by $index">
							<div ng-if="sql.result.data[i].edit == true">
								<input type="text" ng-model="sql.result.data[i][$index]" required style="width:64px;">
							</div>
							<div ng-if="sql.result.data[i].edit != true">
								{{kin}}
							</div>
						</td>
						<td style="text-align:right;">
							<button class="btn btn-default" ng-click="sql.editTable(key)" type="submit">{{(value.edit == true)? 'Edit' : 'Save'}}</button>
							<button class="btn btn-default" type="submit">Delete</button>
							<button class="btn btn-default" type="submit">Reload</button>
						</td>
					</tr>
				</table>
			</div>
						
			<div class="col-md-8 col-md-offset-2" style="text-align:center;">
				<nav>
					<ul class="pagination">
						<li ng-if="sql.page >= 1">
							<span aria-hidden="true" ng-click="sql.page = sql.page - 1">&laquo;</span>
						</li>
							<li ng-repeat="a in sql.range(sql.max) track by $index" class="{{(sql.page == $index) ? 'active' : ''}}" ng-click="sql.page = $index"><span>{{$index + 1}}</span></li>
						<li ng-if="sql.page < sql.max - 1">
							<span aria-hidden="true" ng-click="sql.page = sql.page + 1">&raquo;</span>
						</li>
					</ul>
				</nav>
			</div>
		</div>
	</div>
</div>
